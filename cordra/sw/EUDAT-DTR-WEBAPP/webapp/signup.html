        </span>
      </div>
    </div>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-3 col-md-3">
            <a class="navbar-brand" href="/">
              <img class="dtr-logo" src="/img/logo.png" alt="">
            </a>
          </div><!--col-xs-12-->
          <div class="col-xs-12 col-sm-9 col-md-9">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
              </button>
            </div><!--navbar-header-->
            <div class="navbar-collapse collapse">
              <ul id="navBar" class="nav navbar-nav">
              </ul>
              <form id="authenticateDiv" class="navbar-form navbar-right" role="form"></form>

            <div class="login">
<!--                <h3 class="login-title">Login or <a href="#">Sign up</a></h3> -->


                <div class="row">
                    <div class="col-xs-12 col-sm-12">	
                        <form class="login-form" action="" autocomplete="off" method="POST">
                            <div class="input-group login-form-input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input type="text" class="form-control" name="username" placeholder="username">
                            </div>
                                                
                            <div class="input-group login-form-input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                <input type="password" class="form-control" name="password" placeholder="password">
                            </div>
                            <button class="btn btn-lg btn-primary btn-block login-form-button" type="submit">Sign in</button>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-sm-offset-0">
                        <label class="checkbox">
                            <input type="checkbox" value="remember-me">Remember me</label>
                    </div>
                    <div class="col-xs-12 col-sm-6" style="/*border: 1px solid green*/">
                        <p class="login-forgot-password">
                            <a href="#">Forgot password?</a>
                        </p>
                    </div>
                </div>

                <div class="login-b2access">

                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <hr class="login-b2access-rule">
                            <span class="login-b2access-span-or">or</span>
                        </div>
                    </div>


                    <div class="row">

                        <div class="col-xs-12 col-sm-12">
                            <a href="#" class="btn btn-lg btn-block login-b2access-button ">
                                <span class="hidden-xs">Sign in with B2ACCESS</span>
                            </a>
                        </div>
                    </div>

                </div>

            </div> <!-- dtr_login -->
