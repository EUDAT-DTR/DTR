<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-custom.css">
  <link rel="stylesheet" type="text/css" href="css/eudat-dtr.css">
  <link rel="stylesheet" type="text/css" href="css/font.css">
</head>

<body style="height: 550px">

<!-- it might be better to use bootstrap's jumbotron -->
<div class="container jumbotron-container">
    
    <div class="row">
      <div class="col-md-7">

        <h1 class="jumbotron-title">Construct and share your<br/>research data descriptions</h1>
        <p class="jumbotron-lead">Allow others to understand
        and reuse your research by describing it in persistent,
        easily shareable records that can be read by humans and machines alike!</p>
        <!--        records readable both by humans and machines!</p>-->

      </div>

      <div class="col-md-5" style="text-align:center">

            <div class="login">
<!--                <h3 class="login-title">Login or <a href="#">Sign up</a></h3> -->


                <div class="row">
                    <div class="col-xs-12 col-sm-12">	
                        <form class="login-form" action="" autocomplete="off" method="POST">
                            <div class="input-group login-form-input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input type="text" class="form-control" name="username" placeholder="username">
                            </div>
                                                
                            <div class="input-group login-form-input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                <input type="password" class="form-control" name="password" placeholder="password">
                            </div>
                            <button class="btn btn-lg btn-primary btn-block login-form-button" type="submit">Sign in</button>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-sm-offset-0">
                        <label class="checkbox">
                            <input type="checkbox" value="remember-me">Remember me</label>
                    </div>
                    <div class="col-xs-12 col-sm-6" style="/*border: 1px solid green*/">
                        <p class="login-forgot-password">
                            <a href="#">Forgot password?</a>
                        </p>
                    </div>
                </div>

                <div class="login-b2access">

                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <hr class="login-b2access-rule">
                            <span class="login-b2access-span-or">or</span>
                        </div>
                    </div>


                    <div class="row">

                        <div class="col-xs-12 col-sm-12">
                            <a href="#" class="btn btn-lg btn-block login-b2access-button ">
                                <span class="hidden-xs">Sign in with B2ACCESS</span>
                            </a>
                        </div>
                    </div>

                </div>

            </div> <!-- dtr_login -->
        </div> <!-- md4 -->
    </div> <!-- row -->
</div><!-- container -->
</body>
</html>
